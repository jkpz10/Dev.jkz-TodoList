<ion-header>

  <ion-navbar>

    <ion-buttons end padding-right>
      <button ion-button clear color="dark" (click)="showSearch()">
        <ion-icon class="font-md pointer" name="search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end padding-right>
      <button ion-button clear color="dark" (click)="click()">
        <ion-icon class="font-lg pointer" name="add"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
  <ion-navbar>
    <div padding-left>
      <h1 class="font-lg" no-margin>My List</h1>
    </div>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div [hidden]="IsHidden">
    <ion-searchbar  (ionInput)="getItems($event)"></ion-searchbar>
  </div>
  <ion-list no-lines>
    <button ion-item *ngFor="let item of items" >
      {{ item }}
    </button>
  </ion-list>
</ion-content>
