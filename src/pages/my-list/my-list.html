<ion-header>

  <ion-navbar>

    <ion-buttons end padding-right>
      <button ion-button clear color="dark" (click)="showSearch()">
        <ion-icon class="font-md pointer" name="search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end padding-right>
      <button ion-button clear color="dark">
        <ion-icon name="md-checkmark-circle-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end padding-right>
      <button ion-button clear color="dark" (click)="showAdd()">
        <ion-icon class="font-lg pointer" name="add"></ion-icon>
      </button>
    </ion-buttons>
    

  </ion-navbar>
  <ion-navbar>
    <div padding-left>
      <h1 class="font-lg" no-margin>My List</h1>
    </div>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div [hidden]="IsHidden">
    <ion-searchbar></ion-searchbar>
  </div>
  <ion-list no-lines>
    <ion-item *ngFor="let list of todoView | async">
      <ion-grid>
        <ion-row>
          <ion-col col-11 class="pointer" (click)="showSingleList(list)">
            {{ list.ListName | titlecase }}
          </ion-col>
          <ion-col col-1 class="pointer" (click)="singleSettings(list)">
              <ion-icon  name="settings" ></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
