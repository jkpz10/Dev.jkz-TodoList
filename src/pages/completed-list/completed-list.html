<ion-header>

  <ion-navbar>
    <ion-title>Completed</ion-title>
    <ion-buttons end padding-right>
      <button ion-button clear color="dark" (click)="showSearch()">
        <ion-icon class="font-md pointer" name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div [hidden]="IsHidden">
    <ion-searchbar></ion-searchbar>
  </div>
  <ion-list no-lines>
    <ion-item *ngFor="let completed of items | async">
      <ion-grid>
        <ion-row>
          <ion-col col-11 class="pointer" (click)="showSingleList(completed)">
            {{ completed.ListName | titlecase }}
          </ion-col>
          <ion-col col-1 class="pointer" (click)="singleSettings(completed)">
              <ion-icon ios="ios-more" md="md-more"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
